<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/estilo_recibido.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/recibido.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <center>
      <div class="container1">
        <div class="head">
          <i style="color: #000000" id="bien" class="fas fa-smile-beam"></i>
          <i style="color: #000000" id="mal" class="fas fa-skull-crossbones"></i>
          <div class="texto">
            <h2 id="ali">Arandano</h2>
            <h3>Alimento</h3>
          </div>
        </div>
        <div class="body">
          <table class="recibido">
            <tr>
              <td>
                <label>Calor√≠as (kCal)</label>
                <button name="boton" class="btn btn-primary" id="cal">49</button>
              </td>
            <tr>
              <td >
                <label>Grasas (g)</label>
                <button name="boton" class="btn btn-info" id="gra">49</button>
              </td>
            </tr>
            <tr>
              <td >
                <label>Proteina (g)</label>
                <button name="boton" class="btn btn-success" id="pro">49</button>
              </td>
            </tr>
            <tr>
              <td >
                <label>Carbohidratos (g)</label>
                <button name="boton" class="btn btn-danger" id="car">49</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </center>
  </body>

</html>
